<mat-card class="sidebar-conversation-item" >
    <div class="sidebar-conversation-item-photos">
        <img *ngFor="let photoUrl of conversationPhotoUrls" class="sidebar-conversation-item-photo size-{{conversationPhotoUrls.length}}" src="{{photoUrl}}">
    </div>
    <div class="sidebar-conversation-item-details">
        <h4>{{conversationName}}</h4>
    </div>
</mat-card>
