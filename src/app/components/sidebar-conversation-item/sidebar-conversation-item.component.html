<mat-card class="sidebar-conversation-item" [ngClass]="{'selected' : conversation.isSelected}">
    <div class="sidebar-conversation-item-photos">
        <img *ngFor="let photoUrl of conversation.userPhotos" class="sidebar-conversation-item-photo size-{{conversation.userPhotos.length}}" src="{{photoUrl}}">
    </div>
    <div class="sidebar-conversation-item-details">
        <h4>{{conversation.title}}</h4>
    </div>
</mat-card>
