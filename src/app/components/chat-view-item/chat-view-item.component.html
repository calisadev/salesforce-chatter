<div class="chat-view-item-container">
    <img src="{{feed.actor.photo.fullEmailPhotoUrl}}" class="chat-view-item-user-avatar">
    <mat-card class="chat-view-content">
        <h4>{{feed.actor.name}}</h4>
        <p>{{feed.body.text}}</p>
        <mat-chip-list>
            <mat-chip *ngIf="!isLikedByCurrentUser()" color="accent">Like</mat-chip>
            <mat-icon *ngIf="isLikedByCurrentUser()" color="primary">thumb_up</mat-icon>
        </mat-chip-list>
    </mat-card>
</div>
