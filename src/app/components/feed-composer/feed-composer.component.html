<mat-card class="feed-composer-container">
  <mat-form-field class="feed-composer-form" appearance="outline">
      <mat-label>What is on your mind?</mat-label>
      <textarea [(ngModel)]="feedContent" class="feed-composer-textarea" rows="3" matInput></textarea>
  </mat-form-field>
  <div class="feed-composer-buttons">
      <button class="post-button" (click)="onPostButtonClick()" color="primary" mat-raised-button>Post</button>
  </div>
</mat-card>
